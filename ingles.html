<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjective Comparative Game</title>
    <link rel="stylesheet" href="ingles.css">
</head>
<body>
    <div class="container">
        <h1>Adjective Comparative Game</h1>
        <h2>Complete the sentence with the correct comparative form:</h2>

        <div id="sentence-container">
            <!-- Sentence will be generated here -->
        </div>

        <input type="text" id="comparative-input" placeholder="Enter the comparative form" autocomplete="off">

        <button id="check-btn">Check Answer</button>
        <button id="next-btn">Next Adjective</button>

        <div id="result">
            <!-- Result (correct/incorrect) will be displayed here -->
        </div>
    </div>

    <script src="ingles.js"></script>
</body>
</html>
